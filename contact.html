<!DOCTYPE html>
<html lang="pt-pt">


<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacte-me</title>
	<link rel="stylesheet" href="footer.css"> <!--Criar link ao código CSS do footer-->
	<link rel="stylesheet" href="contact.css">
</head>


<body>

	<!--Adicionar estrela cadente e brilho de fundo-->
	<div class="color-effect"></div>
	
	<!--Conteudo do site-->
	<section class="site-content">
		<h1 id="typewrite1" style="margin-bottom: 0; position: relative;">Olá</h1>
		<h2 id="typewrite2" style="margin-bottom: 3rem; font-size: 2rem; position: relative;">Vamos <span style="color:yellow;">conversar?</span></h2>
		
		<!--Formulário de contacto-->
		<form class="contact-form" action="https://formspree.io/f/xyzgvqlw" method="POST">
			<img id="pin" src="Images/pin.png" alt="Pin">
		
			<div class="input-field">
				<label>Nome</label><input name="Nome" type="text" label="Inserir Nome" placeholder=" Pedro" required>
			</div>
			
			<div class="input-field">
				<label>Email</label><input name="Email" type="email" label="Inserir Email" placeholder=" Pedro@gmail.com" required>
			</div>
			
			<div style="width: 100%;" class="input-field">
				<label>Mensagem</label><textarea name="Message" style="resize: none;" placeholder=" Olá! Gostava de entrar em contacto..." rows="10" cols="50" required></textarea>
			</div>
			
			<div class="submit-button">
				<input type="submit" label="Submeter" value="Enviar Mensagem">
			</div>
			
		</form>
		
		<!--Mais informação sobre mim-->
		<section class="more-info">
			<img id="pin" src="Images/pin.png" alt="Pin">
			
		
			<h2>Alternativamente...</h2>
			
			<p>wilsonfernando009@gmail.com</p>
			<p>Telefone no CV</p>
			
			<h3>Disponibilidade</h3>
			
			<p><b style="font-size: 1.2rem;">Dias úteis:</b> 17:30 - 23:00</p>
			<p><b style="font-size: 1.2rem;">Fins-de-semana:</b> 08:00 - 23:00</p>
			
		</section>
		
	</section>
    
	<!--Footer do Site-->
	<footer>
		<!--Conteúdo do footer-->
		<div class="footer-content">
			<!--Copyright-->
			<div class="footer-copy">
				<h2>Wilson</h2>
				<p>Wilson &copy; Todos os direitos reservados.</p>
			</div>
			<!--Redes Sociais-->
			<div class="footer-social">
				<h2>Mais de mim</h2>
				<div class="social-list">
					<img src="Images/instagram.png" width="50px">
					<img src="Images/linkedin.png" width="50px">
					<img src="Images/github.png" width="50px">
				</div>
			</div>
		</div>
	</footer>
	
</body>


</html>
